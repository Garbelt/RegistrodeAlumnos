<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SRAD - Sistema de Registro y Almacenamiento de Datos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      max-width: 900px;
      margin-top: 20px;
      background: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    thead th {
      background-color: #004080;
      color: white;
      padding: 10px;
      border-bottom: 3px solid #002050;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .action-buttons button {
      margin: 0 3px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      background-color: #337ab7;
      color: white;
      cursor: pointer;
    }

    .action-buttons button:hover {
      background-color: #23527c;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>SRAD - Sistema de Registro y Almacenamiento de Datos</h2>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre y Apellido</th>
          <th>Usuario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="usersList"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBVZaysx9d6u6P13DYINPtcinpf79Sgx4U",
      authDomain: "juego001-469b6.firebaseapp.com",
      databaseURL: "https://juego001-469b6-default-rtdb.firebaseio.com",
      projectId: "juego001-469b6",
      storageBucket: "juego001-469b6.appspot.com",
      messagingSenderId: "528847999661",
      appId: "1:528847999661:web:6085a104fe64262a042c24"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    async function getUsersFromFirebase() {
      const snapshot = await database.ref('usuarios').once('value');
      const data = snapshot.val() || {};
      // Convertimos en array con objetos: {userKey, nombreApellido, usuario}
      return Object.entries(data).map(([key, value]) => ({
        userKey: key.toLowerCase(),
        nombreApellido: value.nombreApellido || '',
        usuario: value.usuario || key
      }));
    }

    function renderUsers(users) {
      const tbody = document.getElementById('usersList');
      tbody.innerHTML = '';

      users.forEach((user, index) => {
        const row = document.createElement('tr');

        const numberCell = document.createElement('td');
        numberCell.textContent = index + 1;

        const nombreCell = document.createElement('td');
        nombreCell.textContent = user.nombreApellido;

        const usuarioCell = document.createElement('td');
        usuarioCell.textContent = user.usuario;

        const actionsCell = document.createElement('td');
        actionsCell.className = 'action-buttons';

        const infoButton = document.createElement('button');
        infoButton.textContent = 'Ver Info';
        infoButton.onclick = () => {
          window.location.href = 'reg.html?username=' + encodeURIComponent(user.userKey);
        };

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Eliminar';
        deleteButton.onclick = () => {
          if(confirm(`Â¿Eliminar usuario ${user.usuario}?`)){
            database.ref('usuarios/' + user.userKey).remove().then(() => loadUsers());
          }
        };

        actionsCell.appendChild(infoButton);
        actionsCell.appendChild(deleteButton);

        row.appendChild(numberCell);
        row.appendChild(nombreCell);
        row.appendChild(usuarioCell);
        row.appendChild(actionsCell);

        tbody.appendChild(row);
      });
    }

    async function loadUsers() {
      const firebaseUsers = await getUsersFromFirebase();
      renderUsers(firebaseUsers);
    }

    loadUsers();
  </script>
</body>
</html>
