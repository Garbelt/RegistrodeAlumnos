<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIENVENIDO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>BIENVENIDO</h2>
    <form id="registrationForm">
      <label for="nombreCompleto">Nombre y Apellido:</label>
      <input type="text" id="nombreCompleto" required><br><br>

      <label for="nombreUsuario">Nombre de Usuario:</label>
      <input type="text" id="nombreUsuario" required><br><br>

      <label for="escuela">Escuela:</label>
      <input type="text" id="escuela" required><br><br>

      <label for="curso">Curso:</label>
      <input type="text" id="curso" required><br><br>

      <button type="submit">Registrar</button>
    </form>
    <br>
    <button id="menuButton">VER REGISTROS</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVZaysx9d6u6P13DYINPtcinpf79Sgx4U",
      authDomain: "juego001-469b6.firebaseapp.com",
      projectId: "juego001-469b6",
      storageBucket: "juego001-469b6.appspot.com",
      messagingSenderId: "528847999661",
      appId: "1:528847999661:web:6085a104fe64262a042c24",
      measurementId: "G-XC212WQYHK",
      databaseURL: "https://juego001-469b6-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    async function handleRegistration(event) {
      event.preventDefault();

      const nombreCompleto = document.getElementById('nombreCompleto').value.trim();
      const nombreUsuario = document.getElementById('nombreUsuario').value.trim().toLowerCase();
      const escuela = document.getElementById('escuela').value.trim();
      const curso = document.getElementById('curso').value.trim();
      const fechaRegistro = new Date().toISOString().split('T')[0];

      if (!nombreCompleto || !nombreUsuario || !escuela || !curso) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const dbRef = ref(database);
      const snapshot = await get(child(dbRef, `usuarios/${nombreUsuario}`));

      if (snapshot.exists()) {
        alert("Ese nombre de usuario ya está registrado.");
        return;
      }

      const userData = {
        nombreCompleto,
        nombreUsuario,
        escuela,
        curso,
        fechaRegistro
      };

      try {
        await set(ref(database, `usuarios/${nombreUsuario}`), userData);

        let existingUsers = JSON.parse(localStorage.getItem('users')) || [];
        if (!existingUsers.includes(nombreUsuario)) {
          existingUsers.push(nombreUsuario);
          localStorage.setItem('users', JSON.stringify(existingUsers));
        }
        localStorage.setItem('username', nombreUsuario);
        localStorage.setItem('userData', JSON.stringify(userData));

        alert(`✅ ¡Registro exitoso! Bienvenido, ${nombreCompleto}`);
        document.getElementById('registrationForm').reset();
      } catch (error) {
        alert("❌ Error al registrar: " + error.message);
      }
    }

    document.getElementById('registrationForm').addEventListener('submit', handleRegistration);

    async function handleMenuButtonClick() {
      const nombreUsuario = document.getElementById('nombreUsuario').value.trim().toLowerCase();

      if (!nombreUsuario) {
        alert("Por favor, ingresa tu nombre de usuario.");
        return;
      }

      const dbRef = ref(database);
      const snapshot = await get(child(dbRef, `usuarios/${nombreUsuario}`));

      if (snapshot.exists()) {
        localStorage.setItem('ActualUs', nombreUsuario);
        window.location.href = 'SRAD/srad.html';
      } else {
        alert("Este usuario no está registrado.");
      }
    }

    document.getElementById('menuButton').addEventListener('click', handleMenuButtonClick);
  </script>
</body>
</html>
