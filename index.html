<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIENVENIDO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>BIENVENIDO</h2>
    <form id="registrationForm">
      <label for="username">Nombre:</label>
      <input type="text" id="username" required>
      <br><br>
      <button type="submit">Registrar</button>
    </form>
    <br>
    <button id="menuButton">VER REGISTROS</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // ✅ Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBVZaysx9d6u6P13DYINPtcinpf79Sgx4U",
      authDomain: "juego001-469b6.firebaseapp.com",
      projectId: "juego001-469b6",
      storageBucket: "juego001-469b6.appspot.com",
      messagingSenderId: "528847999661",
      appId: "1:528847999661:web:6085a104fe64262a042c24",
      measurementId: "G-XC212WQYHK",
      databaseURL: "https://juego001-469b6-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // ✅ Función para registrar usuario en Firebase y localStorage
    async function handleRegistration(event) {
      event.preventDefault();

      const usernameInput = document.getElementById('username');
      const username = usernameInput.value.trim();

      if (username === "") {
        alert("Por favor, ingresa tu nombre.");
        return;
      }

      const userKey = username.toLowerCase();

      try {
        const dbRef = ref(database);
        const snapshot = await get(child(dbRef, `usuarios/${userKey}`));

        if (snapshot.exists()) {
          alert("Ya hay un usuario registrado con este nombre.");
          return;
        }

        // Guardar en Firebase
        await set(ref(database, `usuarios/${userKey}`), { nombre: username });

        // Guardar también en localStorage
        let existingUsers = JSON.parse(localStorage.getItem('users')) || [];
        if (!existingUsers.includes(username)) {
          existingUsers.push(username);
          localStorage.setItem('users', JSON.stringify(existingUsers));
        }
        localStorage.setItem('username', username);

        alert("¡Registro exitoso! Bienvenido, " + username + "!");
        usernameInput.value = "";

      } catch (error) {
        alert("Error al registrar: " + error.message);
      }
    }

    document.getElementById('registrationForm').addEventListener('submit', handleRegistration);

    // ✅ Función para ir al menú solo si el usuario existe en Firebase
    async function handleMenuButtonClick() {
      const username = document.getElementById('username').value.trim();

      if (username === "") {
        alert("Por favor, ingresa tu nombre antes de continuar.");
        return;
      }

      const userKey = username.toLowerCase();
      const dbRef = ref(database);
      const snapshot = await get(child(dbRef, `usuarios/${userKey}`));

      if (snapshot.exists()) {
        localStorage.setItem('ActualUs', username);
        window.location.href = 'SRAD/srad.html';
      } else {
        alert("El nombre ingresado no está registrado en la base de datos.");
      }
    }

    document.getElementById('menuButton').addEventListener('click', handleMenuButtonClick);
  </script>
</body>
</html>
